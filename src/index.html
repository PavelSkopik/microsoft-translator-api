<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Translation Service</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/{{BOOTSTRAP_VERSION}}/css/bootstrap.min.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-md-offset-3 col-lg-offset-2">
                    <div class="banner">
                        <h1>Microsoft Translator Demo</h1>
                    </div>
                </div>
            </div>
            <div class="row" id="translation-app">
                <div class="col-sm-5 col-md-5 col-lg-4 col-md-offset-3 col-lg-offset-2">
                    <form class="form">
                        <div class="form-group">
                            <label for="text-to-translate">Text to translate</label>
                            <input type="text" class="form-control" id="text-to-translate" placeholder="Enter text to translate">
                        </div>

                        <div class="form-group">
                            <label for="source-language">From</label>
                            <select class="form-control" id="source-language">
                                <option></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="target-language">To</label>
                            <select class="form-control" id="target-language">
                                <option></option>
                            </select>
                        </div>

                        <button class="btn btn-default" id="translate-btn" disabled>Translate</button>
                    </form>
                </div>

                <div class="col-sm-4 col-md-4 col-lg-3">
                    <form class="form">
                        <div class="form-group">
                            <label for="source-language">Translated text</label>
                            <textarea class="form-control" id="translated-text"></textarea>
                        </div>
                    </form>

                    <div>

                    </div>
                </div>

                <div class="col-sm-5 col-md-5 col-lg-4 col-md-offset-3 col-lg-offset-2">
                    <div class="alert alert-danger" role="alert" id="error-panel" style="display: none"></div>
                </div>
            </div>
        </div>

        <div id="loading-canvas" style="display: none">
            <div id="spinner">
                <span class="glyphicon glyphicon-refresh spinning large" aria-hidden="true"></span>
                <span class="block">Loading...</span>
            </div>
            <div id="canvas">
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-{{JQUERY_VERSION}}.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/{{BOOTSTRAP_VERSION}}/js/bootstrap.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-{{JQUERY_VERSION}}.min.js"><\/script>')</script>

        <script src="js/app.js"></script>
    </body>
</html>
